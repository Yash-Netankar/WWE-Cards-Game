<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWE Trump Cards Game Online</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- video -->
      <div class="video_container">
        <div class="overlay"></div>
        <video muted autoplay loop class="video">
          <!-- <source src="./bgVideo.mp4" type="video/mp4" /> -->
        </video>
      </div>
      <!-- video -->
      <!-- main -->
      <main class="glass">
        <h1 class="heading_1">WWE Trump Cards</h1>
        <h2 class="heading_2">Now Play Your ChildHood Game Online</h2>
        <h1 class="heading_0">Select Number Of Players Playing</h1>
        <!-- buttons -->
        <div class="btns_div">
          <button type="button" value="2" class="btn">2</button>
          <button type="button" value="3" class="btn">3</button>
          <button type="button" value="4" class="btn">4</button>
          <button type="button" value="5" class="btn">5</button>
          <button type="button" value="6" class="btn">6</button>
        </div>
        <!-- vs whom -->
        <div class="vs">
          <button type="button" class="vs_button" value="computer">
            VS Computer
          </button>
          <button type="button" class="vs_button" value="local">
            VS Local Players
          </button>
          <button type="button" class="vs_button" value="multi">
            VS Online Multiplayer
          </button>
        </div>
        <button type="button" class="play_btn">Play</button>
      </main>
    </div>
    <!--****************
    PLAYER VS COMPUTER
    *******************-->
    <div class="card_game_container">
      <!-- deck -->
      <div class="card_deck manual_player_card_deck">
        <div class="logo">
          <img src="./images/WWElogo.png" alt="WWE LOGO" />
        </div>
        <div class="attrBtn_div">
          <h1>You Bet On</h1>
          <button class="attrBtn" type="button" value="strength">
            Strength
          </button>
          <button class="attrBtn" type="button" value="height">Height</button>
          <button class="attrBtn" type="button" value="weight">Weight</button>
          <button class="attrBtn" type="button" value="stamina">Stamina</button>
          <button class="attrBtn" type="button" value="agility">Agility</button>
          <button class="attrBtn" type="button" value="toughness">
            Toughness
          </button>
        </div>
        <h1 id="man_cards_left">WWE Trump Cards</h1>
        <!-- deck -->
        <!-- cards -->
        <div class="card manual_player_card">
          <div class="superstar">
            <img />
          </div>
          <h1 class="player_name"></h1>
          <div class="info">
            <section class="str"></section>
            <section class="height"></section>
            <section class="weight"></section>
            <section class="stamina"></section>
            <section class="agility"></section>
            <section class="toughness"></section>
          </div>
        </div>
        <!-- cards -->
        <!-- player input container -->
        <div class="player_inp">
          <input type="number" placeholder="Enter Card Number" id="ip" />
          <button class="throw">Throw</button>
          <button class="see_cards">See All Your Cards</button>
        </div>
        <!-- player input container -->
      </div>
    </div>
    <!-- result modal -->
    <div class="result_modal">
      <h1>You Lost This Round</h1>
      <h2>Which Card Would You Like To Give Up</h2>
      <input type="number" id="give_up_card" placeholder="Enter Card No." />
      <button type="button" id="give_up_btn">Give Up</button>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
